version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - skip-if-no-new-commits
            - run: echo $LAST_RUN_COMMIT
            - run: echo << pipeline.git.revision >>
            - run: npm install
            - run: npm test
    environment:
      LAST_RUN_COMMIT: << pipeline.git.revision >>
commands:
  skip-if-no-new-commits:
    steps:
      - run: git log --since=1.minutes || exit 0
workflows:
#  when: << pipeline.git.revision != pipeline.git.base_revision	>>
  nightly:
    triggers:
      - schedule:
          cron: "* * * * *" # 12am CET
          filters:
            branches:
              only:
                - master
    jobs:
      - build-and-test
