version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
  nightly:
    run: |
        if [ "$CIRCLE_BRANCH" != "develop" ]; then
            circleci-agent step halt
        fi
    triggers:
      - schedule:
          cron: "* * * * *" # 12am CET
          filters:
            branches:
              only:
                - circleci-project-setup
    jobs:
      - build-and-test
